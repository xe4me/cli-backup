<amp-form-block [context]="context()" buttonsTheme='tools'>
    <div class="mt">
        Do you have a tax file number?
    </div>
    <amp-form-row>
        <div class="grid__item_floated palm-1/1 tablet-1/1 lap-and-up-8/12">
            <amp-group-buttons
                    class="grid__item 1/1"
                    [buttons]="__custom.controls[0].buttons"
                    [controlGroup]="__controlGroup"
                    [groupName]="__custom.controls[0].id"
                    [required]="true">
            </amp-group-buttons>
        </div>
    </amp-form-row>
    <div *ngIf="hasTfn?.value === true">
        <div class="mt-60">
            Providing your tax file number prevents you from paying unnecessary tax on the interest you earn.
        </div>
        <amp-form-row>
            <div class="grid__item_floated palm-1/1 tablet-1/1 lap-and-up-4/12 mt0">
                <amp-input
                        #tfn
                        [id]="__custom.controls[1].id"
                    [amp-number-only]="tfn.control"
                        [controlGroup]="__controlGroup"
                        [isInSummaryState]="isInSummaryState"
                        [minLength]="9"
                        [maxLength]="9"
                        [label]="'Tax file number'"
                        [pattern]="'[0-9]'">
                        <amp-tooltip-cmp message="Collection of Tax File number information is authorised by tax laws. The Privacy Act and tax laws strictly regulate the use and disclosure of Tax File numbers. You are not required by law to provide your Tax File Number and it is not an offence if you donâ€™t provide it. We collect your TFN to determine if we must withhold an amount from any interest we pay to you on your AMP Bett3r Account."></amp-tooltip-cmp>
                </amp-input>
            </div>
        </amp-form-row>
    </div>
    <div *ngIf="hasTfn?.value === false">
        <amp-form-row>
            <div class="grid__item_floated palm-1/1 tablet-1/1 lap-and-up-8/12 mt0">
                <amp-dropdown
                        [isInSummaryState]="isInSummaryState"
                        [id]="__custom.controls[2].id"
                        [options]="__custom.controls[2].options"
                        [controlGroup]="__controlGroup"
                        [required]="true">
                </amp-dropdown>
            </div>
        </amp-form-row>
    </div>
</amp-form-block>
