<amp-form-block [context]="context()">
    <div>
        Please enter your tax file number
    </div>
    <amp-form-row>
        <div class="grid__item_floated palm-1/1 tablet-1/1 lap-and-up-3/12 mr mt0">
            <amp-input
                    [id]="__custom.controls[0].id"
                    [controlGroup]="__controlGroup"
                    [label]="'Tax file number'"
                    [required]="true"
                    [isInSummaryState]="isInSummaryState">
            </amp-input>
        </div>
    </amp-form-row>
    <amp-form-row>
        <div class="grid__item_floated palm-1/1 tablet-1/1 lap-and-up-8/12 mr+ mt">
            <amp-checkbox
                    [isInSummaryState]="isInSummaryState"
                    [controlGroup]="__controlGroup"
                    [id]="__custom.controls[1].id"
            >
                     I don't have a tax file number
            </amp-checkbox>
        </div>
    </amp-form-row>
</amp-form-block>
