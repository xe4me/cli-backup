<amp-form-block [context]="context()">
    <div class="mt mb">
        {{ description }}
    </div>
    <div class="mt mb">
        Please enter the offset account number that you would like to become your Bett3r Pay account
    </div>
    <amp-form-row>
        <div class="grid__item_floated palm-1/1 tablet-1/1 lap-and-up-3/12">
            <amp-account-number
                    #offsetAccount
                    [id]="__custom.controls[0].id"
                    [controlGroup]="__controlGroup"
                    [amp-number-only]="offsetAccount.control"
                    [isInSummaryState]="isInSummaryState"
                    [required]="true">
            </amp-account-number>
        </div>
    </amp-form-row>
</amp-form-block>
