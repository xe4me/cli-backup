<amp-form-block [context]="context()" [withOkButton]='false'>
    <div class="mt mb palm-mt- palm-mb-">
        Please confirm that you have one of the following and are happy for us to check you identity using our secure
        online check
        <ul class="list-default">
            <li>Australian passport</li>
            <li>Medicare card</li>
            <li>Australian passport</li>
            <li>Australian work visa</li>
        </ul>
    </div>
    <amp-button
            theme='tools'
            [context]="context()"
            class="btn btn-ok mr palm-1/1 palm-mr0"
            (click)="onIdCheckSelection('online')">
        Let me do it online now
    </amp-button>
    <amp-button
            theme='tools'
            [context]="context()"
            class="btn btn-ok palm-1/1"
            (click)="onIdCheckSelection('offline')">
        I'll mail certified copies
    </amp-button>
</amp-form-block>
