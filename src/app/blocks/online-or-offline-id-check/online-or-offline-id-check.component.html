<amp-form-block [context]="context()">
    <div class="mt mb">
        Please confirm that you have one of the following and are happy for us to check you identity using our secure online check
        <ul class="list-default">
            <li>Australian passport</li>
            <li>Medicare card</li>
            <li>Australian passport</li>
        </ul>
    </div>
    <amp-button
        [context]="context()"
        class="btn btn-ok mt+"
        (click)="onIdCheckSelection('online')">
                        Yes - online check me
    </amp-button>
    <amp-button
        [context]="context()"
        class="btn btn-ok mt+"
        (click)="onIdCheckSelection('offline')">
                        No - I'll send copies
    </amp-button>
</amp-form-block>
