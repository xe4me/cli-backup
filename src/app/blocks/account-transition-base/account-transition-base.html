<amp-form-block [context]="context()" [hidden]="hideBlock" buttonsTheme="tools">
    <amp-form-row [hidden]="hideNewOrConvertButtons">
        <div class="grid__item_floated palm-1/1 tablet-1/1 lap-and-up-10/12">
            <p class="mb-60 heading-contxtual-label">
                {{ description }}
            </p>
            <amp-group-buttons
                class="grid__item 1/1 lap-and-up-8/12"
                [buttons]="__custom.controls[0].buttons"
                [isInSummaryState]="isInSummaryState"
                [controlGroup]="__controlGroup"
                [groupName]="__custom.controls[0].id"
                [required]="!hideBlock">
            </amp-group-buttons>
        </div>
    </amp-form-row>

    <div *ngIf="showAccountNumber">
        <p class="mt-60 heading-contxtual-label"
           *ngIf="additionalDescription">
            {{ additionalDescription }}
        </p>
        <amp-form-row>
            <div class="mt-60 grid__item_floated palm-1/1 tablet-1/1 lap-and-up-3/12">
                <amp-dropdown
                    *ngIf="hasEligibleAccounts && isAccountNumberDropDownOrInputReady"
                    #accountsListCmp
                    [id]="__custom.controls[1].id"
                    [controlGroup]="__controlGroup"
                    [label]='"Account number"'
                    [isInSummaryState]="isInSummaryState"
                    [options]="dropdownOptions"
                    [required]="!hideBlock">
                </amp-dropdown>

                <amp-account-number
                    *ngIf="!hasEligibleAccounts && isAccountNumberDropDownOrInputReady"
                    auto-focus-on
                    [id]="__custom.controls[1].id"
                    [controlGroup]="__controlGroup"
                    amp-number-only
                    [isInSummaryState]="isInSummaryState"
                    [required]="!hideBlock">
                </amp-account-number>
            </div>
        </amp-form-row>
    </div>
</amp-form-block>
