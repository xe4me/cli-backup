<amp-form-block [context]="context()" buttonsTheme='tools'>
    <amp-form-row>
        <div class="grid__item_floated palm-1/1 tablet-1/1 lap-and-up-10/12">
            <p class="mb heading-contxtual-label">
                {{ description }}
            </p>
            <amp-group-buttons
                class="grid__item 1/1 lap-and-up-8/12"
                [buttons]="__custom.controls[0].buttons"
                [isInSummaryState]="isInSummaryState"
                [controlGroup]="__controlGroup"
                [groupName]="__custom.controls[0].id"
                [required]="true">
            </amp-group-buttons>
        </div>
    </amp-form-row>
    <div *ngIf="showAccountNumber">
        <p class="mt mb heading-contxtual-label" *ngIf="additionalDescription">
            {{ additionalDescription }}
        </p>
        <amp-form-row>
            <div class="grid__item_floated palm-1/1 tablet-1/1 lap-and-up-3/12">
                <amp-dropdown
                    *ngIf="hasAccounts"
                    #depositAccount
                    auto-focus-on
                    [id]="__custom.controls[1].id"
                    [label]='"Account number"'
                    [defaultValue]="accountsEligibleForTransitioning[0].value"
                    [controlGroup]="__controlGroup"
                    [isInSummaryState]="isInSummaryState"
                    [options]="accountsEligibleForTransitioning"
                    [required]="true">
                </amp-dropdown>

                <amp-account-number
                    *ngIf="!hasAccounts"
                    #depositAccount
                    auto-focus-on
                    [id]="__custom.controls[1].id"
                    [controlGroup]="__controlGroup"
                    amp-number-only
                    [isInSummaryState]="isInSummaryState"
                    [required]="true">
                </amp-account-number>
            </div>
        </amp-form-row>
    </div>
</amp-form-block>
