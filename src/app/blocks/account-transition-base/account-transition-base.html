<amp-form-block [context]="context()" buttonsTheme='tools'>
    <p class="heading-contxtual-label">
        {{ description }}
    </p>
    <p class="mt mb heading-contxtual-label" *ngIf="__custom.additional_instruction">
        {{ __custom.additional_instruction }}
    </p>
    <amp-form-row [class.mt-40]="__custom.additional_instruction">
        <div class="grid__item_floated palm-1/1 tablet-1/1 lap-and-up-3/12" [class.mt0]="__custom.additional_instruction">
            <amp-account-number
                    #depositAccount
                    [id]="__custom.controls[0].id"
                    [controlGroup]="__controlGroup"
                    [amp-number-only]="depositAccount.control"
                    [isInSummaryState]="isInSummaryState"
                    [required]="true">
            </amp-account-number>
        </div>
    </amp-form-row>
</amp-form-block>
