<amp-form-block [context]="context()" [hidden]="hideBlock" buttonsTheme="tools">
    <div [hidden]="hideNewOrConvertButtons">
        <amp-form-row>
            <div class="grid__item_floated palm-1/1 tablet-1/1 lap-and-up-10/12">
                <p class="mb heading-contxtual-label">
                    {{ description }}
                </p>
                <amp-group-buttons
                    class="grid__item 1/1 lap-and-up-8/12"
                    [buttons]="__custom.controls[0].buttons"
                    [isInSummaryState]="isInSummaryState"
                    [defaultValue]="defaultAccountAction"
                    [controlGroup]="__controlGroup"
                    [groupName]="__custom.controls[0].id"
                    [required]="true">
                </amp-group-buttons>
            </div>
        </amp-form-row>
    </div>
    <div *ngIf="showAccountNumber">
        <p class="mt mb heading-contxtual-label"
           *ngIf="additionalDescription">
            {{ additionalDescription }}
        </p>
        <amp-form-row>
            <div class="grid__item_floated palm-1/1 tablet-1/1 lap-and-up-3/12">
                <amp-dropdown
                    *ngIf="hasEligibleAccounts"
                    #accountsListCmp
                    [id]="__custom.controls[1].id"
                    [controlGroup]="__controlGroup"
                    [label]='"Account number"'
                    [isInSummaryState]="isInSummaryState"
                    [options]="dropdownOptions"
                    [required]="true">
                </amp-dropdown>

                <amp-account-number
                    *ngIf="!hasEligibleAccounts"
                    auto-focus-on
                    [id]="__custom.controls[1].id"
                    [controlGroup]="__controlGroup"
                    amp-number-only
                    [isInSummaryState]="isInSummaryState"
                    [required]="true">
                </amp-account-number>
            </div>
        </amp-form-row>
    </div>
</amp-form-block>
