<amp-intro-block class="mt0">
    <header-with-logo></header-with-logo>
    <div class="intro-container mt++">
        <h3 class="intro-message-heading heading heading-intro">Welcome <span class="heading-intro-light">to the smarter way to manage your money</span>
        </h3>
        <div class="mb palm-mt- intro-block-button-container">
            <h3 class="heading heading-micro-intro mt+" id="title-scenario">Please select your scenario</h3>
            <amp-button (click)="onNewOrExisting(Constants.newCustomer)"
                        class="btn btn-secondary btn-intro-chevron palm-1/1 tablet-1/2 tablet-and-up-mr">
                I'm new here
            </amp-button>
            <amp-button (click)="onNewOrExisting(Constants.existingCustomer)"
                        class="btn btn-secondary btn-intro-chevron palm-1/1 tablet-1/2 tablet-and-up-mr">
                Already with AMP
            </amp-button>
        </div>
        <div class="intro-list-container">
            <ul class="data-list data-list-iconed">
                <li class="data-list__item icon time-clock-icon"><span>It will only take about 5 minutes</span></li>
                <li class="data-list__item icon eighteen-plus-icon"><span>You must be over 18 years old</span></li>
                <li class="data-list__item icon id-check-icon"><span>You must have a valid form of identification</span>
                </li>
            </ul>
        </div>
    </div>


</amp-intro-block>
