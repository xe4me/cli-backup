<amp-form-block class="first-steps-container" [context]="context()" [withOkButton]="false" [hidden]="hideThisBlock">
    <amp-button
            theme="tools"
            [context]="context()"
            class="btn btn-ok palm-1/1 1/4 tablet-1/1 palm-mr0 mr"
            (click)="onNewOrContinue(newApplicationKey)">
        New application
    </amp-button>
    <amp-button
            theme="tools"
            [context]="context()"
            class="btn btn-ok palm-1/1 1/4 tablet-1/1 "
            (click)="onNewOrContinue(continueApplicationKey)">
        Continue application
    </amp-button>
</amp-form-block>
