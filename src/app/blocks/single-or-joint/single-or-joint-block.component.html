<amp-form-block [context]="context()">
    <div class="mt mb">
        Please let us know if you would like to set up the account in your name or with someone else
    </div>
    <amp-button
        [context]="context()"
        class="btn btn-ok mr"
        (click)="onSingleJoint('Individual')">
                        Single
    </amp-button>
    <amp-button
        [context]="context()"
        class="btn btn-ok"
        (click)="onSingleJoint('JointApplication')">
                        Joint
    </amp-button>
</amp-form-block>
