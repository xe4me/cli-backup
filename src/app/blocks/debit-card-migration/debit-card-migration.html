<amp-form-block [context]="context()" buttonsTheme="tools">
    <amp-form-row>
        <p class="mb-60 mt-60 heading-contxtual-label">
            With Bett3r you will have three accounts - Pay, Save and Spend.
            The existing account you have transferred to Bett3r will be your pay account.
        </p>
        <amp-radio-button-group
            auto-focus-on
            class="grid__item 1/1"
            [buttons]="__custom.controls[0].buttons"
            [controlGroup]="__controlGroup"
            [groupName]="__custom.controls[0].id"
            [isInSummaryState]="isInSummaryState"
            [required]="true">
        </amp-radio-button-group>
    </amp-form-row>
</amp-form-block>
