<amp-form-block [context]="context()">
    <amp-form-row class="mt++">
        <amp-checkbox
            [isInSummaryState]="isInSummaryState"
            [controlGroup]="__controlGroup"
            [required]="true"
            [id]="__custom.controls[0].id">
            <span [innerHTML]="__custom.checkboxLabel"></span>
        </amp-checkbox>
    </amp-form-row>
</amp-form-block>
