<amp-form-block [context]="context()">
    <div class="mt">
        Country of citizenship
    </div>
    <amp-form-row>
        <amp-country
            [isInSummaryState]="isInSummaryState"
            [id]="__custom.controls[0].id"
            [controlGroup]="__controlGroup"
            [required]="true">
        </amp-country>
    </amp-form-row>
    <div class="mt">
        Country of residency
    </div>
    <amp-form-row>
        <amp-country
            [isInSummaryState]="isInSummaryState"
            [id]="__custom.controls[1].id"
            [controlGroup]="__controlGroup"
            [required]="true">
        </amp-country>
    </amp-form-row>
    <div class="mt">
        Are you a United States resident or citizen for tax purposes?
    </div>
    <amp-form-row>
        <amp-group-buttons
            [required]="true"
            class="palm-3/5 tablet-and-up-2/5"
            [isInSummaryState]="isInSummaryState"
            [id]="__custom.controls[2].id"
            [buttons]="__custom.controls[2].buttons"
            [controlGroup]="__controlGroup" >
        </amp-group-buttons>
    </amp-form-row>
    <amp-form-row>
    </amp-form-row>
</amp-form-block>
