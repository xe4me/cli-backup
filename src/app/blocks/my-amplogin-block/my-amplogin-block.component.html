<div [hidden]="hideThisBlock">
    <amp-form-block [context]="context()" buttonsTheme="'tools'" [withOkButton]="false">
        <div class="error-container" *ngIf="errorCode">
            <span class="error-icon"></span>
            <p class="error-body">{{ errorCode | i18nSelect: __custom.errorCodeMap }}</p>
        </div>
        <amp-form-row>
            <div class="grid__item_floated palm-1/1 tablet-1/1 lap-and-up-3/12">
                <amp-input
                        [id]="__custom.controls[0].id"
                        [controlGroup]="__controlGroup"
                        [label]="__custom.controls[0].label"
                        [required]="true"
                        [isInSummaryState]="isInSummaryState"
                        [errors]="{'required' : __custom.controls[0].requiredMsg }">
                </amp-input>
            </div>
        </amp-form-row>
        <amp-form-row>
            <div class="grid__item_floated palm-1/1 tablet-1/1 lap-and-up-3/12">
                <amp-input
                        [id]="__custom.controls[1].id"
                        [controlGroup]="__controlGroup"
                        [label]="__custom.controls[1].label"
                        [required]="true"
                        [isInSummaryState]="isInSummaryState"
                        [type]="'password'"
                        [errors]="{'required' : __custom.controls[1].requiredMsg }">
                </amp-input>
            </div>
        </amp-form-row>
        <div class="mb mt palm-1/1 tablet-1/1 lap-and-up-1/2">
            Forgot your <a href="/wps/portal/sec/ForgotUsername/" target="_blank">username</a> or <a
                href="/wps/portal/sec/ForgotPassword/" target="_blank">password</a>?
        </div>
        <div class="block-buttons mt-60">
            <amp-button
                    [context]="context()"
                    *ngIf="!isInSummaryState"
                    [attr.theme]="'tools'"
                    (click)="login()"
                    [disabled]="!canGoNext"
                    class="btn btn-ok palm-mr0 mr mt0 mb0 palm-1/1 1/3">
                Login &amp; continue
            </amp-button>
            <amp-button
                    [context]="context()"
                    *ngIf="!isInSummaryState"
                    [attr.theme]="'tools'"
                    (click)="removeLoginAndProceed()"
                    class="btn btn-secondary mt0 mb0 palm-1/1 palm-mt 1/3">
                Continue without logging in
            </amp-button>
        </div>
    </amp-form-block>
</div>
