<amp-form-block [context]="context()" buttonsTheme='tools'>
    <amp-form-row>
        <div class="grid__item_floated palm-1/1 tablet-1/1 lap-and-up-3/12">
            <amp-input
                    [id]="__custom.controls[0].id"
                    [controlGroup]="__controlGroup"
                    [label]="__custom.controls[0].label"
                    [required]="true"
                    [isInSummaryState]="isInSummaryState">
            </amp-input>
            <amp-input
                    [id]="__custom.controls[1].id"
                    [controlGroup]="__controlGroup"
                    [label]="__custom.controls[1].label"
                    [required]="true"
                    [isInSummaryState]="isInSummaryState"
                    [type]="'password'">
            </amp-input>
        </div>
    </amp-form-row>
    <div class='errors' *ngIf="hasLoginError">
        <div class="error-item">
            <span class='icon icon--close icon-errors' aria-hidden='true'></span>
            <span [innerHtml]='__custom.loginFailedMsg'></span>
        </div>
    </div>
</amp-form-block>
