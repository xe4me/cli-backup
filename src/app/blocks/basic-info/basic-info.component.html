<amp-form-block [context]="context()" buttonsTheme='tools'>
    <amp-form-row>
        <div class="grid__item_floated palm-1/1 tablet-1/1 lap-and-up-3/12 pr-- palm-p0">
            <amp-titles
                auto-focus-on='input'
                [isInSummaryState]="isTitleInSummaryState"
                [id]="__custom.controls[0].id"
                [controlGroup]="__controlGroup"
                [required]="true">
                <template let-option="option">
                    {{ option.label }}
                </template>
            </amp-titles>
        </div>
    </amp-form-row>
    <amp-form-row>
        <div class="grid__item_floated palm-1/1 tablet-1/1 lap-and-up-3/12 lap-and-up-pr">
            <amp-first-name
                [id]="__custom.controls[1].id"
                [controlGroup]="__controlGroup"
                [isInSummaryState]="isFirstNameInSummaryState"
                [required]="true">
            </amp-first-name>
        </div>
        <div class="grid__item_floated palm-1/1 tablet-1/1 lap-and-up-3/12 lap-and-up-pr">
            <amp-input
                [id]="__custom.controls[2].id"
                [controlGroup]="__controlGroup"
                [label]="'Middle name'"
                [required]="false"
                [maxLength]="30"
                [showOptional]="false"
                [isInSummaryState]="isMiddleNameInSummaryState">
            </amp-input>
        </div>
        <div class="grid__item_floated palm-1/1 tablet-1/1 lap-and-up-3/12">
            <amp-last-name
                [id]="__custom.controls[3].id"
                [controlGroup]="__controlGroup"
                [isInSummaryState]="isLastNameInSummaryState"
                [required]="true">
            </amp-last-name>
        </div>
    </amp-form-row>
    <amp-form-row>
        <div class="grid__item_floated palm-1/1 tablet-1/1 lap-and-up-3/12">
            <amp-input
                [id]="__custom.controls[4].id"
                [controlGroup]="__controlGroup"
                [label]="'Date of birth'"
                [valDate]="true"
                [required]="true"
                [customValidator]="ageValidator"
                [isInSummaryState]="isDOBInSummaryState"
                [errors]="{ 'required' : __custom.controls[4].requiredMsg }">
            </amp-input>
        </div>
    </amp-form-row>
</amp-form-block>
