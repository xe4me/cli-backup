<section>
    <div class="accounts">
        <div *ngFor="let account of accounts; let i = index" class="palm-1/1 tablet-1/1 grid__item_floated 3/12 account">
            <img src="{{imagePrefix}}{{imageUrls[i]}}"/>
            <div class="account-info">BSB: {{account.BSB}}</div>
            <div class="account-info">Account number: {{account.accountNumber}}</div>
        </div>
    </div>
</section>
