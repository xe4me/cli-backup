<h2 class="heading heading-intro">{{title}}</h2>
<p>{{text}}</p>
<div class="overlay">
    <amp-button class="btn btn-submit mt mb" *ngIf="!showProgress">
        File Upload
    </amp-button>
    <input type="file"
           title=" "
           #fileInput
           (click)="updateToken()"
           (change)="displayProgress()"/>
</div>
<div *ngIf="error" class='errors'>
    <span class='icon icon--close icon-errors'></span> {{errorMessage}}
</div>
<div class="progress mb" *ngIf="showProgress">
    <div class="file-name">
        <h3>{{fileName}}</h3>
    </div>
    <div *ngIf="showProgressBar()">
        <div class="file-size">File size: {{uploaded}} of {{fileSize}} ({{speed}})</div>
        <amp-linear-progress-bar
            value="{{progress*100}}"
            determinate="determinate">
        </amp-linear-progress-bar>
    </div>
    <div *ngIf="!showProgressBar()">
        <div class="file-size">
            File size: {{fileSize}}
        </div>
    </div>
</div>
