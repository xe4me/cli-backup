<div class="container blocks-wrapper">
    <div class="main">
        <h1>Thank you. Your Bett3r account is now ready</h1>
        <accounts-list>
        </accounts-list>
        <p>Download the My AMP app to start using your account and remeber to keep these accounts numbers handy.</p>
        <div class="mb mt+ palm-mt- intro-block-button-container">
            <amp-button
                class="btn btn-submit btn-intro-chevron palm-1/1 tablet-1/1 tablet-and-up-mr"
                (click)="goToIOSAppStore()">
                IOS App Store
            </amp-button>
            <amp-button
                class="btn btn-submit btn-intro-chevron palm-1/1 tablet-1/1 tablet-and-up-mr"
                (click)="goToGooglePlayStore()">
                Google Play Store
            </amp-button>
            <amp-button
                class="btn btn-submit btn-intro-chevron palm-1/1 tablet-1/1 tablet-and-up-mr"
                (click)="getAccountPDF()">
                Your account PDF
            </amp-button>
        </div>
        <amp-button
            class="btn btn-ok mr"
            (click)="finish()">
            Finish
        </amp-button>
    </div>
</div>
