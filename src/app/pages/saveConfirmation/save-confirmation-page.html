<header-with-logo></header-with-logo>
<div class="container blocks-wrapper">
    <div class="main">
        <h1>Reference number sent</h1>
        <p class="mt">
            Here is your application reference number and we have sent you an SMS. This application will be saved for 30 days.
        </p>
        <p class="mt+">
            {{ referenceNumber }}
        </p>
        <div class="finish-button-container">
            <amp-button [attr.theme]="'tools'"
                        [class]="'btn btn-secondary palm-1/1 tablet-1/1 tablet-and-up-mr'"
                        (click)="finish()"
            >
                Exit
            </amp-button>
        </div>
    </div>
</div>
