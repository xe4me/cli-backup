<div class="container blocks-wrapper">
    <div class="main">
        <h1>Before you can start using Bett3r...</h1>
        <accounts-list>
        </accounts-list>
        <p class="description">
            We need to verify your identity. Please send your <a href="{{verificatonDocUrl}}" target="_blank">ID verification documents</a>
            to AMP Bank so we can do this as soon as possible. Remember to download your account numbers and keep them handy.
        </p>
        <div class="finish-button-container">
            <amp-button
                [attr.theme]="'tools'"
                [class]="'btn btn-secondary palm-1/1 tablet-1/1 tablet-and-up-mr'"
                (click)="finish()">
                Finish
            </amp-button>
        </div>
    </div>
</div>
