<div class='save-page'>
    <div class='save-page_logo'></div>
    <div class='save-page_message'>
        <h3 class='heading-intro mb-30'>{{title}}</h3>
        <span>{{messageForReference}} <strong>{{referenceId}}</strong>.</span>
        <br/>
        <span>{{messageForEmail}}</span>
        <amp-form-row>
            <div class="grid__item_floated lap-and-up-1/2">
                <amp-email
                        [id]="'emailAddress'"
                        [controlGroup]="controlGroup"
                        [required]="'true'"
                        [isInSummaryState]="isInSummaryState">
                </amp-email>
            </div>
        </amp-form-row>
        <amp-form-row>
            <div class="email-sent_message mt" *ngIf="emailSentMessage">
                <span aria-hidden="true" class="icon icon--tick-filled"></span>
                {{emailSentMessage}}
            </div>
        </amp-form-row>
        <div class="block-buttons">
            <amp-button
                [attr.theme]="theme"
                (click)='sendEmail()'
                [disabled]='buttonDisabled' class='btn btn-ok'>
                OK
            </amp-button>
        </div>
    </div>
</div>
