<div
    #tabEl
    class="amp-tabs"
    [class.amp-tabs--disabled]="disabled"
    [class.amp-tabs--collapsed]="collapsed"
    (window:resize)="onResize($event)">

    <div class="amp-tabs__nav" role="tablist">
        <label
            *ngFor="let tab of tabs"
            [class.amp-tabs__nav-item--active]="tab.active"
            class="amp-tabs__nav-item"
            [attr.for]="randomizedId + '_' + tab.id"
            role="tab"
            (click)="onClick($event, tab)"
            (keydown)="onKeydown($event, tab)"
            [attr.aria-selected]="tab.active"
            [attr.tabindex]="disabled ? null : 0">
            <span class="amp-tabs__title">
                {{ tab.title }}
            </span>
            <input
                hidden
                [attr.data-automation-id]='"group_tab_" + randomizedId + "_" + tab.id'
                type="radio"
                [attr.id]="randomizedId + '_' + tab.id"
                [attr.name]="randomizedId"
                [formControl]="control"
                [attr.disabled]="disabled"
                [value]="tab.value"
                [checked]="control.value === tab.value" />
        </label>
    </div>

    <div *ngIf="tabsFromList()" class="amp-tabs__content">
        <ng-content></ng-content>
    </div>

    <div *ngIf="!tabsFromList()" class="amp-tabs__content">
        <amp-tab
            *ngFor="let tab of tabs"
            [id]="tab.id"
            [tab-title]="tab.title"
            [active]="tab.active"
            [randomizedId]="randomizedId">
            <div [innerHtml]="tab.content"></div>
        </amp-tab>
    </div>

</div>
