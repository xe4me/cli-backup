<div>
    <amp-qas-address
            class='1/3'
            [controlGroup]='qasMultiCG'
            [id]='residentialAddress.id'
            [index]='index'
            [required]='required'
            [keepControl]='keepControl'
            [extended]='extended'
            addressType='residential'
            [isInSummaryState]='isInSummaryState'
            [label]='residentialAddress.label'>
    </amp-qas-address>
    <amp-form-row>
        <div class='grid__item_floated 1/1'>
            <amp-checkbox
                    [isInSummaryState]='isInSummaryState'
                    [controlGroup]='qasMultiCG'
                    [required]='isPostalAndResidentialAreSameRequired'
                    [index]='index'
                    [keepControl]='keepControl'
                    [id]='postalAndResidentialAreSame.id'
                    [checked]='isChecked'
                    (change)='onCheckboxSelect($event)'>
                My postal address is the same as my residential address.
            </amp-checkbox>
        </div>
    </amp-form-row>
    <div *ngIf='!arePostalAndResidentialTheSame'>
        <amp-qas-address
                class='1/3'
                [controlGroup]='qasMultiCG'
                [id]='postalAddress.id'
                [index]='index'
                [extended]='extended'
                [keepControl]='keepControl'
                addressType='postal'
                [required]='required'
                [isInSummaryState]='isInSummaryState'
                [label]='postalAddress.label'>
        </amp-qas-address>
    </div>
</div>
