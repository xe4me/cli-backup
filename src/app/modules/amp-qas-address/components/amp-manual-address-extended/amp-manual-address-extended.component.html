<div class='manual-address grid__item_container clearfix'>
    <div [hidden]='isResidentialAddress'>
        <amp-form-row>
            <div class="grid__item_floated">
                <h3 class="heading ">Is this a PO box?</h3>
                <amp-group-buttons
                        [keepControl]='keepControl'
                        #isItPoBoxCmp
                        class="1/4 mt+ palm-1/1"
                        (select)='onPoBoxButtonsChange($event)'
                        [required]="required"
                        [disabled]='isInSummaryState'
                        [buttons]='isItPoBoxButtons.buttons'
                        [controlGroup]='controlGroup'
                        [groupName]='isItPoBoxButtons.groupName'>
                </amp-group-buttons>
            </div>
        </amp-form-row>
    </div>
    <div class="mt+" *ngIf="!isInSummaryState">
        Try the address search again by <a href="javascript:void(0);" (click)='goBack()'>clicking here</a>.
    </div>
    <div [hidden]='(!isResidentialAddress && isItPoBox===null) || isInSummaryState'>
        <div [hidden]='isItPoBox'>
            <!--Building Name-->
            <amp-form-row>
                <div class='grid__item_floated mt 3/4 palm-1/1 '>
                    <amp-input
                            [keepControl]='keepControl'
                            #manualBuildingNameCmp
                            class='1/1'
                            [id]='buildingName.id'
                            [label]='buildingName.label'
                            [index]='index'
                            [controlGroup]='manualAddressCG'
                            [required]='false'
                            [maxLength]='buildingName.maxLength'
                            [errors]='buildingName.errors'>
                    </amp-input>
                </div>
            </amp-form-row>
            <!--Building Name-->

            <!--Unit Number and Street Number-->
            <amp-form-row>
                <div class='grid__item_floated w-auto palm-1/1 tablet-1/2 address-pr palm-p0'>
                    <amp-input
                            [keepControl]='keepControl'
                            #manualUnitNumberCmp
                            class='1/1'
                            [id]='unitNumber.id'
                            [label]='unitNumber.label'
                            [index]='index'
                            [controlGroup]='manualAddressCG'
                            [required]='false'
                            [maxLength]='unitNumber.maxLength'
                            [errors]='unitNumber.errors'>
                    </amp-input>
                </div>
                <div class='grid__item_floated tablet-and-up-1/2 address-pl address-pr palm-p0'>
                    <amp-input
                            [keepControl]='keepControl'
                            #manualStreetNumberCmp
                            class='1/1'
                            [id]='streetNumber.id'
                            [label]='streetNumber.label'
                            [index]='index'
                            [controlGroup]='manualAddressCG'
                            [required]='false'
                            [maxLength]='streetNumber.maxLength'
                            [errors]='streetNumber.errors'>
                    </amp-input>
                </div>
            </amp-form-row>
            <!--Unit Number and Street Number-->

            <!--Street Name and Street Type-->
            <amp-form-row>
                <div class='grid__item_floated 3/4 palm-1/1 tablet-1/1'>
                    <amp-input
                            [keepControl]='keepControl'
                            #manualStreetNameCmp
                            class='1/1'
                            [id]='streetName.id'
                            [label]='streetName.label'
                            [index]='index'
                            [controlGroup]='manualAddressCG'
                            [required]='required && !isItPoBox'
                            [maxLength]='streetName.maxLength'
                            [errors]='streetName.errors'>
                    </amp-input>
                </div>
            </amp-form-row>
            <amp-form-row>
                <div class='grid__item_floated 3/4 palm-1/1 tablet-1/1'>
                    <amp-street-types
                            [keepControl]='keepControl'
                            class="utils__display--block-palm"
                            #manualStreetTypeCmp
                            [id]='streetType.id'
                            [required]="false"
                            [index]='index'
                            [controlGroup]='manualAddressCG'>
                        <template let-option="option">
                            {{ option.label }}
                        </template>
                    </amp-street-types>
                </div>
            </amp-form-row>
            <!--Street Name and Street Type-->
        </div>

        <!--Po Box-->
        <amp-form-row [hidden]='!isItPoBox'>
            <div class='grid__item_floated 3/4'>
                <amp-input
                        [keepControl]='keepControl'
                        #manualPoBoxCmp
                        class='1/1'
                        [id]='poBox.id'
                        [label]='poBox.label'
                        [index]='index'
                        [controlGroup]='manualAddressCG'
                        [required]='required && isItPoBox'
                        [maxLength]='poBox.maxLength'
                        [errors]='poBox.errors'>
                </amp-input>
            </div>
        </amp-form-row>
        <!--Po Box-->
        <!--Suburb and Post Code-->
        <amp-form-row>
            <div class='grid__item_floated w-auto palm-1/1 tablet-1/2 address-pr palm-pr0'>
                <amp-input
                        [keepControl]='keepControl'
                        #manualSuburbCmp
                        class='1/1'
                        [id]='suburb.id'
                        [label]='suburb.label'
                        [index]='index'
                        [controlGroup]='manualAddressCG'
                        [pattern]='suburb.regex'
                        [required]='required'
                        [maxLength]='suburb.maxLength'
                        [minLength]='suburb.minLength'
                        [errors]='suburb.errors'>
                </amp-input>
            </div>
            <div class='grid__item_floated tablet-and-up-1/2 address-pl address-pr palm-p0'>
                <amp-input
                        [keepControl]='keepControl'
                        #manualPostcodeCmp
                        class='1/1'
                        [id]='postCode.id'
                        [label]='postCode.label'
                        [index]='index'
                        [controlGroup]='manualAddressCG'
                        [required]='required'
                        [pattern]='postCode.regex'
                        [maxLength]='postCode.maxLength'
                        [errors]='postCode.errors'
                        [minLength]="postCode.minLength">
                </amp-input>
            </div>
        </amp-form-row>
        <!--Suburb and Post Code-->

        <!--State-->
        <amp-form-row>
            <div class='grid__item_floated 3/4 palm-1/1'>
                <amp-states
                        [keepControl]='keepControl'
                        class="utils__display--block-tablet-and-down"
                        #manualStatesCmp
                        [id]='state.id'
                        [index]='index'
                        [errors]='state.errors'
                        [required]='required'
                        [controlGroup]='manualAddressCG'>
                    <template let-option="option">
                        {{ option.value }}
                    </template>
                </amp-states>
            </div>
        </amp-form-row>
        <!--State-->

    </div>
    <div *ngIf='isInSummaryState'>
        <amp-form-row>
            <div class='grid__item_floated 1/1 summary-state'>
                {{ summaryAddress }}
            </div>
        </amp-form-row>
    </div>
</div>
