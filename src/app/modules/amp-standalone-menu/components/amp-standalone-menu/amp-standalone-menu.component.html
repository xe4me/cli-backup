<nav #nav class="steps-nav" [class.is-open]="isClassOpen" *ngIf="showNavigation" (window:resize)="onResize($event.target , nav)">

    <button type="button" class="steps-nav__btn" *ngIf="!isClassOpen" (click)="onClassOpen()">
        {{ currentSectionLabel }}
        <span class="steps-nav__btn-icon icon icon--chevron-down" aria-hidden="true"></span>
    </button>

    <button type="button" class="steps-nav__btn steps-nav__btn--docked" *ngIf="isClassOpen" (click)="onClassClose()">
        Close
        <span class="steps-nav__btn-icon icon icon--chevron-up" aria-hidden="true"></span>
    </button>

    <ul id="menu" class="progress skyblue">
        <li *ngFor="let section of sections; let i=index" id="{{section.id}}" [ngClass]="section.state">
            <span *ngIf="isStateDisabled(section.state)">
                <div class="divider" [ngClass]="{first: i == 0}"></div>
                <div class="step-intro node"></div>
                <span>{{section.label}}</span>
            </span>
            <a href="{{ section.anchorUrl }}" *ngIf="!isStateDisabled(section.state)" (click)="scrollToSection($event, section)">
                <div class="divider" [ngClass]="{first: i == 0}"></div>
                <div class="step-intro node"></div>
                <span>{{section.label}}</span>
            </a>
        </li>
    </ul>
</nav>
