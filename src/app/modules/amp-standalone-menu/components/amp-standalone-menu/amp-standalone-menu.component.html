<nav class="steps-nav" [class.open]="isClassOpen" *ngIf="showNavigation">
    <div class="docked" *ngIf="isClassOpen" (click)="onClassClose()">
        <span><span>Close</span></span>
        <span class="icon icon--chevron-up" aria-hidden="true"></span>
    </div>
    <ul id="menu" class="progress skyblue">
        <li *ngFor="let section of sections; let i=index" id="{{section.id}}" [ngClass]="section.state">
            <span *ngIf="isStateDisabled(section.state)">
                <div class="divider" [ngClass]="{first: i == 0}"></div>
                <div class="step-intro node"></div>
                <span><span>{{section.label}}</span></span>                
            </span>
            <a *ngIf="!isStateDisabled(section.state)" (click)="scrollToSection($event.target = section)">
                <div class="divider" [ngClass]="{first: i == 0}"></div>
                <div class="step-intro node"></div>
                <span><span>{{section.label}}</span></span>
            </a>
            <span class="icon icon--chevron-down" (click)="onClassOpen()" aria-hidden="true" *ngIf="!isClassOpen"></span>
        </li>
    </ul>
</nav>
