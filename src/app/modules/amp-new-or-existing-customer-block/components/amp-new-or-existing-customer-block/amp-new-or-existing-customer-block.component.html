<amp-slider>
    <amp-form-block [context]="context()" [withOkButton]="false">
        <amp-form-row>
            <div class="mt+ grid__item_floated tablet-and-down-1/1">
                <amp-group-buttons
                    class="mt 3/5"
                    (select)='newOrLogin($event)'
                    [required]="true"
                    [isInSummaryState]="isInSummaryState"
                    [buttons]='__custom.controls.customerType.options'
                    [controlGroup]='__controlGroup'
                    [groupName]='__custom.controls.customerType.id'>
                </amp-group-buttons>
            </div>
        </amp-form-row>
    </amp-form-block>
</amp-slider>
