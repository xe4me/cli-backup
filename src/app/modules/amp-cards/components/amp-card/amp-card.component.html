<a [attr.href]="href" (click)="clickEvent($event)" class="amp-card">
    <div class="amp-card__image-wrapper">                
        <div class="amp-card__image" [ngStyle]="{'background-image': 'url(' + image + ')'}"></div>
    </div>
    <div class="amp-card__text-wrapper">
        <div class="amp-card__text">
            {{ text }}
        </div>
    </div>
</a>
