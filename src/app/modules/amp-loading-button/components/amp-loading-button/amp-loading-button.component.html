<amp-button class="{{ clasz||'btn btn-submit palm-1/1' }}"
            [attr.theme]="theme"
            [disabled]="disabled || loadingService.$loading| async | messageMatchesUrl:ifUrlHas"
            [data-automation-id]="dataAutomationId">
    <span #content><ng-content></ng-content></span>
    <span *ngIf="content.childNodes.length===0">Submit</span>
    <div class="post-fix">
        <amp-loading [attr.theme]="theme"
                     [showLoading]="!disabled  && loadingService.$loading| async | messageMatchesUrl:ifUrlHas"
                     mode="indeterminate"
                     size="small">
        </amp-loading>
    </div>
</amp-button>
