<input
        type="checkbox"
        [attr.data-automation-id]="'checkbox_' + randomizedId"
        class="sr-only"
        [checked]="checked"
        (change)="onChange($event)"
        [attr.id]="randomizedId"
        [attr.disabled]="disabled"
        [attr.name]="randomizedId"
        [formControl]="control"/>
<label [attr.for]="randomizedId">
    <div class="container">
        <div class="off"></div>
        <div class="on"></div>
    </div>
    <div class="content">
        <ng-content></ng-content>
    </div>
</label>
<amp-control-error *ngIf="showErrorComponent" [control]="control"></amp-control-error>
