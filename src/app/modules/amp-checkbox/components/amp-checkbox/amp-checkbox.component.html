<input
        [disabled]='disabled'
        type='checkbox'
        [attr.data-automation-id]='"checkbox_" + randomizedId'
        class='sr-only'
        [checked]='checked'
        (change)='onChange($event)'
        [attr.id]='randomizedId'
        [attr.name]='randomizedId'
        [formControl]='control'/>
<label [attr.for]='randomizedId'>
    <div [class.hidden]='isInSummaryState' class="container">
        <div class="off"></div>
        <div class="on"></div>
    </div>
    <div [class.summary-state]='isInSummaryState' class="content">
        <ng-content></ng-content>
    </div>
</label>
