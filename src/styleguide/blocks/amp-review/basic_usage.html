<section>
    <h3>Review section with title</h3>
    <amp-review-section [title]="'Title for the review section (optional)'">
        <amp-review-item
            [label]="'Item label'"
            [value]="'Sample value'"
        ></amp-review-item>
        <amp-review-item
            [label]="'Item with a null value'"
            [value]="null"
        ></amp-review-item>
    </amp-review-section>

    <amp-review-section [title]="'Review items can have a frequency which will appear to the right of the value'">
        <amp-review-item
            [label]="'Item with a frequency after the value'"
            [value]="'Value'"
            [frequency]="'Frequency'"
        ></amp-review-item>
        <amp-review-item
            [label]="'Item with a frequency and a null value'"
            [value]="null"
            [frequency]="'Frequency'"
        ></amp-review-item>
    </amp-review-section>
</section>

<section>
    <h3>Review section with NO title</h3>
    <amp-review-section>
        <amp-review-item
            [label]="'Item label'"
            [value]="'Sample value'"
        ></amp-review-item>
    </amp-review-section>
</section>

<section>
    <h3>Review section with Change link</h3>
    <amp-review-section
        [title]="'Applicant Details'"
        [changeCallback]="callbackForChangeLink"
        [changeTarget]="'id_or_url_that_will_be_passed_to_the_change_callback'"
    >
        <amp-review-item
                [label]="'Item label'"
                [value]="'Sample value'"
        ></amp-review-item>
    </amp-review-section>
</section>

<section>
    <h3>Review total</h3>
    <amp-review-total
        [label]="'Total'"
        [value]="'Total value'"
    ></amp-review-total>

    <amp-review-total
        [label]="'Total WITH a frequency'"
        [value]="'Total value'"
        [frequency]="'Frequency'"
    ></amp-review-total>

    <amp-review-total
        [label]="'Total WITH null value'"
        [value]="null"
    ></amp-review-total>

    <amp-review-total
        [label]="'Total WITH null value AND a frequency'"
        [value]="null"
        [frequency]="'Frequency'"
    ></amp-review-total>
</section>

<section>
    <h3>A more realistic example</h3>
    <amp-review-section
        [title]="'Applicant Details'"
        [changeCallback]="callbackForChangeLink"
        [changeTarget]="'id_or_url_that_will_be_passed_to_the_change_callback'"
    >
        <amp-review-item
            [label]="'Name'"
            [value]="'Joe Bloggs'"
        ></amp-review-item>

        <amp-review-item
            [label]="'Date of Birth'"
            [value]="'10/06/1975'"
        ></amp-review-item>

        <amp-review-item
            [label]="'Gender'"
            [value]="'Male'"
        ></amp-review-item>

        <amp-review-item
            [label]="'Smoked in the last 12 months?'"
            [value]="'No'"
        ></amp-review-item>

        <amp-review-item
            [label]="'Personal debt repayments'"
            [value]="'$1,290'"
            [frequency]="'Monthly'"
        ></amp-review-item>
    </amp-review-section>
    <amp-review-total
        [label]="'Total policy premium'"
        [value]="'$10,340'"
        [frequency]="'Yearly'"
    ></amp-review-total>
</section>
