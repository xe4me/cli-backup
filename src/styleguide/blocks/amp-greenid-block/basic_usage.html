<amp-greenid-block>

    <section class="section mv">
        <p class="para">
            GreenID implementation

        </p>
    </section>

    <amp-checkbox
        [attr.theme]="themeService.theme.attr"
        [isInSummaryState]='isInSummaryState'
        [controlGroup]='controlGroup'
        [required]='acknowledge.required'
        [checked]='acknowledge.checked'
        [disabled]='acknowledge.disabled'
        [scrollOutOn]='acknowledge.scrollOutOn'
        [id]='acknowledge.id'
        (select)='onAcknowledgeSelect($event)'>
        <div class='heading heading-contxtual-label'>
            I agree that I want to verfiy my id...
        </div>
    </amp-checkbox>

    <amp-button [disabled]='!acceptTerms' (click)='onContinue(1)' [class]="'btn btn-ok mt0'" [data-automation-id]='"abcd"'>
        Ok
    </amp-button>

    <span>Green id start</span>
    <div id="greenid-div">
    </div>
    <span>Green id end</span>
    <script src="//test2.edentiti.com/df/javascripts/greenidConfig.js" type="text/javascript"></script>
    <script src="//test2.edentiti.com/df/javascripts/greenidui.min.js" type="text/javascript"></script>

    <script type="text/javascript">

        greenidJQuery("document").ready(function() {

            // The setup function initialises the greenID Simple UI and passes in key variables,
            // such as the div ID where the form controls will be injected and the ID of your form.
            // A full list of parameters is available at https://vixverify.atlassian.net/wiki/display/GREEN/Using+the+SimpleUI#UsingtheSimpleUI-JavascriptSetupforRegisteringaNewPerson
            greenidUI.setup({
                environment: 'test',
                formId: "theform",
                frameId: "greenid-div",
                country: "usethiscountry",
                debug: false
            });

        })

    </script>

</amp-greenid-block>
