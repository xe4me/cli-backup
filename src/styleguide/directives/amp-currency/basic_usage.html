<form #formModel="ngForm" class="nl-form p">

    <h3 class="heading heading-intro">Currency</h3>
    <p class="heading">
        This directive will convert the value of an input to have the ,
    </p>

    <amp-form-row class='mt+'>
        <amp-input
            amp-currency=""
            [attr.theme]="themeService.theme.attr"
            [id]="'number'"
            [label]="'Number'"
            [maxLength]="'10'">
        </amp-input>
    </amp-form-row>

</form>
