<div>
    <div style="z-index:1">
        <section>
            <md-toolbar style="color:white" [ngStyle]="{'background-color':themeService.theme.color}">
                <md-toolbar-row>
                    <h3>{{ model?.name }}</h3>
                    <span style="flex: 1 1 auto;"></span>
                    <button color="primary" md-raised-button md-icon-button
                            aria-label="View Source"
                            (click)="toggleSource()">
                        <i class="material-icons">code</i>
                    </button>
                </md-toolbar-row>
            </md-toolbar>

            <!-- Source views -->
            <md-tab-group *ngIf="!showExample">
                <md-tab *ngFor="let file of orderedFiles" [label]="file?.label">
                    <highlight [text]="file.data" [type]="file.type"></highlight>
                </md-tab>
            </md-tab-group>
            <!-- Live Demos -->
            <div example-ref></div>
        </section>
    </div>
</div>
