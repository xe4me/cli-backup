
<section>
    <div class='title'>btn-ok</div>
    <div class='content'>
        <amp-button [attr.theme]="themeService.theme.attr" *ngIf='true' (click)='clickMethod(1)' [class]="'btn btn-ok mt0'">
            Ok
        </amp-button>
    </div>
</section>

<section>
    <div class='title'>btn-ok disabled</div>
    <div class='content'>
        <amp-button [attr.theme]="themeService.theme.attr" *ngIf='true' (click)='clickMethod(2)' [disabled]='true' [class]="'btn btn-ok mt0'">
            Ok
        </amp-button>
    </div>
</section>
<section>
<p class="para mt">
    <highlight color-default>
           <pre class="pre">
                <code class="highlight-override">
                    <strong class="strong">code here</strong>
                </code>
           </pre>
    </highlight>
</p>
</section>
