<form [formGroup]="form" class='nl-form'>
    <div class="p">
        <amp-qas-address-multi
            class="1/3"
            [controlGroup]="__controlGroup"
            [id]="__custom.controls[0].id"
            [required]="true"
            [isInSummaryState]='isInSummaryState'>
        </amp-qas-address-multi>
    </div>

    <amp-button class='btn btn-ok' [disabled]='!__controlGroup.valid'>Go Next </amp-button>
    <amp-button class='btn btn-ok' (click)='isInSummaryState=!isInSummaryState'>Summary</amp-button>
</form>
