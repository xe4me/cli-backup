<form [formGroup]="form" class="nl-form p">
    <amp-qas-address-multi
            class="1/3"
            [controlGroup]="__controlGroup"
            [id]="__custom.controls[0].id"
            [required]="true"
            [keepControl]="false"
            [isInSummaryState]="isInSummaryState">
    </amp-qas-address-multi>
    <hr class="mt+">
    <h2 class="mt+">Multi address with retrieved values </h2>
    <amp-qas-address-multi
            class="1/3"
            [controlGroup]="retrievedControlGroup"
            [id]="__custom.controls[1].id"
            [required]="true"
            [keepControl]="false"
            [isInSummaryState]="isInSummaryState">
    </amp-qas-address-multi>
    <amp-button class="btn btn-ok" [disabled]="__controlGroup.invalid || retrievedControlGroup.invalid">Go Next</amp-button>
    <amp-button class="btn btn-ok" (click)="isInSummaryState=!isInSummaryState">Summary</amp-button>
</form>
