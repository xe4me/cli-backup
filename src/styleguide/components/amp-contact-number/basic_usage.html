<form #formModel="ngForm" class="nl-form p+">
    <h1 class="heading heading-intro">Exclusive input created for Contact Number that has the right error messages and
        validation</h1>
    <div class="mt+">
        <div class="grid__item 1/4">
            <amp-contact-number
                    [attr.theme]="themeService.theme.attr"
                    [id]="'contact-number'"
                    [controlGroup]="controlGroup">
            </amp-contact-number>
        </div>
    </div>
    <amp-error [controlGroup]="controlGroup"></amp-error>
</form>
