<form #formModel="ngForm" class="nl-form p+">
    <h1 class="heading heading-intro">Exclusive input created for Phone Number that has the right error messages and
        validation</h1>
    <div class="mt+">
        <div class="grid__item 1/4">
            <amp-mobile-number
                    [attr.theme]="themeService.theme.attr"
                    [id]="'mobile-number'"
                    [controlGroup]="controlGroup">
            </amp-mobile-number>
        </div>
    </div>
    <amp-error [controlGroup]="controlGroup"></amp-error>
</form>
