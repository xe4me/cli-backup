<form class="nl-form">
    <!---->
    <section class="alert alert--danger alert--iconified mt"
             style="background:  #d60e1c;margin:20px; padding:20px;min-height: 100px;">
        <div class="grid_container 1/1">

            <p style="color:white;" class="grid__item_floated 8/12"><span
                    class="alert__icon icon icon--warning-outlined" style="color:white;"></span>This button must only be
                used for 3 buttons or less. Anything higher than 3 options or buttons needs to use a dropdown list.</p>
        </div>
    </section>

    <h4 [style.color]='color'>this is binded to onButtonSelect , i.e on click event , and that event is changing the
        color</h4>
    <div id="group-buttons">
        <amp-group-buttons
                [attr.theme]="themeService.theme.attr"
                scrollOutOn='full'
                class="1/5"
                (select)='onButtonClick($event)'
                [required]="required"
                [isInSummaryState]="isInSummaryState"
                [buttons]='fullOrPartialButtons.buttons'
                [controlGroup]='controlGroup'
                [groupName]='fullOrPartialButtons.fullOrPartial'
        >
        </amp-group-buttons>
        <amp-error [controlGroup]="controlGroup"></amp-error>
    </div>
    <section>
        <div class='content'>
            <amp-button [attr.theme]="themeService.theme.attr" (click)='control.patchValue("partial")'
                        class='btn btn-ok'>
                Partial
            </amp-button>
            <amp-button [attr.theme]="themeService.theme.attr" (click)='control.patchValue("full")' class='btn btn-ok'>
                Full
            </amp-button>
        </div>
    </section>
    <section>
        <div class='content'>
            <amp-button [attr.theme]="themeService.theme.attr" (click)='required=!required' class='btn btn-ok'>
                Required {{ required }}
            </amp-button>
        </div>
        <div class='content'>
            <amp-button [attr.theme]="themeService.theme.attr" (click)='isInSummaryState=!isInSummaryState'
                        class='btn btn-ok'>
                isInSummaryState
            </amp-button>
        </div>
    </section>
</form>
