<form class="nl-form p+">
    <h1 class="heading heading-intro">A button that is hooked into http requests and shows the loading icon</h1>
    <p>It will hook into the http service and intercept the http to show and hide the loading icon</p>
    <div class="mt+">
        <div class="grid__item 1/4">
            <amp-loading-button (click)="callHttp()">
                Submit
            </amp-loading-button>
        </div>
    </div>
</form>
