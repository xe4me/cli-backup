<form #formModel='ngForm' class='nl-form p'>
    <amp-states
            #dropDown
            [attr.theme]="themeService.theme.attr"
            [id]='"states"'
            [controlGroup]="controlGroup"
            [required]="true">
        <template let-option="option">
            {{ option.label }}
        </template>
    </amp-states>
</form>
