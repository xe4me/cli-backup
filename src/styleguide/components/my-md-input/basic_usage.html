<form #formModel="ngForm" class="nl-form">
    isvalid {{ firstnameControl.valid }}
    <br/>
    <my-md-input
            [id]="'firstname'"
            [label]="'Name'"
            [parentControl]="firstnameControl"
            [isRequired]="true"
            [valPattern]="'^([0-9])*$'"
            [valMaxLength]="'12'"
            [valMinLength]="'4'"
            [currency]="'$'"
    >
    </my-md-input>
    <div class='errors mt-25 mb-15' *ngIf="firstnameControl.touched && firstnameControl.errors">
        <div *ngIf="firstnameControl.errors.required">
            <span class='icon icon--close icon-errors' aria-hidden="true"></span>
            This field is required.
        </div>
        <div *ngIf="firstnameControl.errors.mdPattern">
            <span class='icon icon--close icon-errors' aria-hidden="true"></span>
            This field is not valid.
        </div>
        <div *ngIf="firstnameControl.errors.mdMaxLength">
            <span class='icon icon--close icon-errors' aria-hidden="true"></span>
            Error in max length.
        </div>
        <div *ngIf="firstnameControl.errors.mdMinLength">
            <span class='icon icon--close icon-errors' aria-hidden="true"></span>
            Error in min length.
        </div>
    </div>
    <hr>
    <div class="grid__item">
        <my-md-input
            [id]="'date'"
            [label]="'Date'"
            [parentControl]="dateControl"
            [isRequired]="true"
            [valDate]="true">
        </my-md-input>
        <div class='errors mt-25 mb-15' *ngIf="dateControl.touched && dateControl.errors">
            <div *ngIf="dateControl.errors.required">
                <span class='icon icon--close icon-errors' aria-hidden="true"></span>
                This field is required.
            </div>
            <div *ngIf="dateControl.errors.mdInvalidDate">
                <span class='icon icon--close icon-errors' aria-hidden="true"></span>
                Entered date is invalid
            </div>

        </div>

    </div>
</form>
